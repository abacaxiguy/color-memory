<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Memory</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 class="title">Color Memory</h1>
        <span class="level">Level: 0</span>
        <div class="buttons-container">
            <button data-color="0" class="color one"></button>

            <button data-color="1" class="color two"></button>

            <button data-color="2" class="color three"></button>

            <button data-color="3" class="color four"></button>

            <button data-color="4" class="color five"></button>

            <button data-color="5" class="color six"></button>
        </div>
        <div class="start-container">
            <button class="start">Start</button>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
