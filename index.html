<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Memory</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <h1 class="title">Color Memory</h1>
        <header>
            <span class="level"></span>
            <span class="highscore"></span>
        </header>
        <div class="buttons-container">
            <button data-color="0" class="color one"></button>

            <button data-color="1" class="color two"></button>

            <button data-color="2" class="color three"></button>

            <button data-color="3" class="color four"></button>

            <button data-color="4" class="color five"></button>

            <button data-color="5" class="color six"></button>
        </div>
        <div class="start-container">
            <button class="start">Start</button>
        </div>

        <div class="dark-mode">
            <button class="dark-button">Dark Mode</button>
        </div>

        <div class="mute-sound">
            <button class="mute-button">ðŸ”‡</button>
        </div>

        <audio data-audio="4" src="./sounds/a.mp3" class="a"></audio>
        <audio data-audio="0" src="./sounds/c.mp3" class="c"></audio>
        <audio data-audio="3" src="./sounds/d.mp3" class="d"></audio>
        <audio data-audio="2" src="./sounds/e.mp3" class="e"></audio>
        <audio data-audio="5" src="./sounds/f.mp3" class="f"></audio>
        <audio data-audio="1" src="./sounds/g.mp3" class="g"></audio>
        <audio src="./sounds/error.mp3" class="error"></audio>
    </body>
    <script src="./app.js"></script>
</html>
